<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Square</title>

    <style>
        body{
            margin: 0;
        }
        .box {
            background: #5D3A3A;
            width: 400px;
            height: 400px;
        }
        .box div {
            width: 200px;
            height: 200px;
            background: #b5e0ba;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
